<div class="card-footer">
  {% if pagination.back %}
  <button type="button" name="back" id="back" class="btn btn-secondary">Zurück</button>
  {% endif %}
  {% if pagination.next %}
  <button type="button" name="next" id="next" class="btn btn-secondary">Weiter</button>
  {% endif %}
  {% if pagination.last %}
  <button type="submit" name="submit" id="submit" class="btn btn-primary">Senden</button>
  {% endif %}
  {% if pagination.reset %}
  <button type="reset" name="reset" class="btn btn-light">Zurücksetzen</button>
  {% endif %}
</div>
