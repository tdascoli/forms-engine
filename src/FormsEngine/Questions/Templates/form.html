<form method="post">
    <div class="card mb-3">
        <div class="card-body">
            {{ formTitle|raw }}

            {% for page in pages %}
                {{ include('page.html') }}
            {% endfor %}
        </div>
        {% if pagination.active %}
            {{ include('pagination.html') }}
        {% endif %}
    </div>
</form>
{% if scripts %}
  {{ include('scripts.html') }}
{% endif %}
