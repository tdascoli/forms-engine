<div class="form-group">
  <label for="{{ id }}">{{ label }}</label>
  <input
    type="{{ type }}"
    class="form-control"
    id="{{ id }}"
    {% if helptext|length > 0 %}aria-describedby="{{ id }}-helptext"{% endif %}
    {% if placeholder|length > 0 %}placeholder="{{ placeholder }}"{% endif %}>
  {% if helptext|length > 0 %}
  <small id="{{ id }}-helptext" class="form-text text-muted">{{ helptext }}</small>
  {% endif %}
</div>
